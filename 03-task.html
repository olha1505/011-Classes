<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .car-info {
            display: inline-block;
            margin: 10px 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="car-info" id="placeholder1"></div>
    <div class="car-info" id="placeholder2"></div>
    <div class="car-info" id="placeholder3"></div>
    
    <script>
        /*
        Завдання:
        Замініть функцію конструктор на клас.
        Усі властивості класу Car поміняйте на закриті поля та для кожного поля додайте getter і setter за потреби.
        Для поля html передбачте можливість тільки отримання значення, організуйте код так, щоб не допустити
        редагування значення властивості HTML напряму.
        */

        class Car{
            #image = "";
            #manufacturer = "";
            #html = "";
            constructor (image,manufacturer,) {
             this.#image = image;
             this.#manufacturer = manufacturer;
            }
            get image(){
                return this.#image
            }
            set image(value){
                this.#image = value;
            }
            get manufacturer(){
                return this.#manufacturer;
            }
            set manufacturer(value){
                this.#manufacturer = value;
            }
            get html (){
                return  `<img src="images/${this.image}" /><br />Виробник: ${this.manufacturer}<br />`;
                
            }
           

        }

        let car1 = new Car("audi-a6-250.jpg", "Audi");
        let car2 = new Car("jaguar-x-type-250.jpg", "Jaguar");
        let car3 = new Car("porsche-carrera-911-250.jpg", "Porsce");

        let placeholder1 = document.querySelector("#placeholder1");
        let placeholder2 = document.querySelector("#placeholder2");
        let placeholder3 = document.querySelector("#placeholder3");

        placeholder1.innerHTML = car1.html;
        placeholder2.innerHTML = car2.html;
        placeholder3.innerHTML = car3.html;
    </script>
</body>

</html>
