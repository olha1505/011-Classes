<body>
    <script>
        /*
        Завдання:
        Визначте клас циліндр, який буде об'єктним представленням геометричного тіла.
        Клас має містити конструктор.
        Конструктор має приймати два параметри: висоту та радіус. Він має ініціалізувати відповідні властивості.
        У класі має бути визначений метод getVolume, який має повертати значення об'єму цього циліндра.
        Створіть два екземпляри цього класу, передавши довільні значення як параметри конструктора, і виведіть
        на консоль значення обсягу двох екземплярів.
        */
       class Rect{
           constructor(height,radius){
             this.height = height;
             this.radius = radius;
            }

           getVolume(){
            return  Math.PI * this.radius * this.radius * this.height;
           }
       }

       let cylinderV1 = new Rect(56,45);
       let cylinderV2 = new Rect(43,24);

       console.log("Об'єм циліндра" + " " + cylinderV1.getVolume());
       console.log("Об'єм циліндра" + " " + cylinderV2.getVolume());
    </script>
</body>
